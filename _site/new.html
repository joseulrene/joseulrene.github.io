      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/mdb.dark.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <div class="navbar-nav d-flex justify-content-center">
        
        <a class="nav-link

        <a class="nav-link

    <div class="container-md">
      <div class="p-5 text-center">
    <h3 class="mb-3">generate new moment</h3>
</div>
<div class="container form-width">
  <form id="newMomentForm" onsubmit="return false">
    <div class="form-outline mb-4">
        <textarea class="form-control" id="momentText" rows="4"></textarea>
        <label class="form-label" for="momentText">Text</label>
      </div>
    
    <!-- url -->
    <div class="form-outline mb-4">
      <input type="url" id="videoUrl" class="form-control" />
      <label class="form-label" for="videoUrl">Video URL</label>
    </div>
  
    <!-- timestamp -->
    <div id="timestamp" class="form-label">
        Timestamp
    </div>
    <div class="input-group mb-4 ">
        <span class="input-group-text">Start</span>
        <input type="text" aria-label="start" id="start" class="form-control" />
        <span class="input-group-text">End</span>
        <input type="text" aria-label="end" id="end" class="form-control" />
    </div>
  
    <!-- Submit button -->
    <button type="submit" onclick="openModalWithCode()" 
    class="btn btn-link btn-block btn-lg">
        generate code
    </button>
  </form>
  <!-- <button
  type="button"
  class="btn btn-link"
  data-mdb-toggle="modal"
  data-mdb-target="#modalEmbed"
>
    open embeded player
</button> -->
<!-- Modal -->
<div
  class="modal fade"
  id="modalNew"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="modalEmbedLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEmbedLabel">Add to moments.yml</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-outline mb-4">
          <textarea class="form-control" id="newMoment" rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button 
            type="button" 
            class="btn btn-link" 
            data-mdb-dismiss="modal"
            onclick="setEmbed('','')">
          Close
        </button>
        <!--button type="button" class="btn btn-primary">Understood</button-->
      </div>
    </div>
  </div>
</div>
</div>

    </div>
  <script type = "text/javascript" src="assets/js/script.js"></script>
  <script type = "text/javascript" src="assets/js/mdb.min.js"></script>
  </body>
</html>
