<!DOCTYPE html>
<html>
    <head>
        <title>TAMAVELVET</title>
        <meta charset="UTF-8">
        <style type="text/css">
            #body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            #canvas {
                display: flex;
                outline: none;
            }
        </style>
    </head>
    <body id="body">
        <!-- <p id='loading'>Loading 0%</p> -->
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
        <script>
            var engine = new Engine({"args":[],"canvasResizePolicy":1,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":1649040,"index.wasm":17862218},"focusCanvas":true,"gdnativeLibs":[],"serviceWorker":"index.service.worker.js"});
            var lastPercent = 0;
            
            function printProgress(current, total) {
                var percent = Math.trunc(current * 100 / total);
                if (percent > lastPercent) {
                    document.getElementById('loading').innerText = `Loaded ${percent}%`;
                    if (percent >= 100) 
                        document.getElementById('loading').style.display = 'none';
                    // console.log(document.getElementById('loading'),percent);
                }
            }
            
            //engine.startGame({ onProgress: printProgress })
            engine.startGame()
        </script>
    </body>
</html>
